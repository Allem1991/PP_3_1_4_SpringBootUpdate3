<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>All users</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">All Users</h1>
        <hr class="my-4">

        <div class="d-flex flex-column">
            <th:block th:each="user : ${users}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.getEmail()}"></h5>
                        <p class="card-text">
                            Roles:
                            <span th:each="role : ${user.getRoles()}">
                                <span th:if="${role.name == 'ROLE_ADMIN'}" class="badge badge-danger" th:text="${role.name}"></span>
                                <span th:if="${role.name != 'ROLE_ADMIN'}" class="badge badge-info" th:text="${role.name}"></span>
                            </span>
                        </p>
                        <a th:href="@{/admin/users(id=${user.getId()})}" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            </th:block>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <form th:method="GET" th:action="@{/admin/users/new}">
                <button type="submit" class="btn btn-success btn-lg">Create New User</button>
            </form>
        </div>

        <a href="/logout">Logout</a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
