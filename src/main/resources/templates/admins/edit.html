<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <!-- Обязательные мета-теги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .edit-form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      padding: 12px;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .cancel-form input[type="submit"] {
      background-color: #cccccc;
      color: #343a40;
      cursor: pointer;
      padding: 12px;
      border: none;
      border-radius: 4px;
    }

    .cancel-form input[type="submit"]:hover {
      background-color: #ced4da;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    div.error {
      color: #ff0000;
      margin-top: 5px;
    }

    .edit-title {
      font-size: 30px;  /* Increased font size */
      background-color: #cccccc;
      padding: 40px;
      font-weight: bold;
      text-align: center;  /* Center align the text */
      margin-bottom: 20px;  /* Add some bottom margin */
    }
  </style>

  <title>Edit user</title>
</head>
<body>

<h1 class="edit-title">Edit user</h1>

<div class="edit-form">
  <form th:method="POST" th:action="@{/admin/users(id=${userEdit.getId()})}" th:object="${userEdit}">
    <div class="form-group">
      <label for="email">Enter Email:</label>
      <input type="text" th:field="*{email}" id="email" class="form-control">
      <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
      <label for="name">Enter Name:</label>
      <input type="text" th:field="*{name}" id="name" class="form-control">
      <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
      <label for="lastname">Enter Lastname:</label>
      <input type="text" th:field="*{lastname}" id="lastname" class="form-control">
      <div class="error" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    </div>

    <div class="form-group">
      <label for="age">Enter Age:</label>
      <input type="text" th:field="*{age}" id="age" class="form-control">
      <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <div class="form-group">
      <label for="password">Enter Password:</label>
      <input type="password" th:field="*{password}" id="password" class="form-control">
      <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
      <label for="roles">Select Roles:</label>
      <select th:field="*{roles}" id="roles" class="form-control" multiple="multiple">
        <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.name}" th:selected="${userEdit.roles.contains(role)}"></option>
      </select>
    </div>

    <hr>

    <div class="text-center">
      <input type="submit" value="Save Changes" class="btn btn-primary">
    </div>
  </form>

  <form class="cancel-form" th:method="GET" th:action="@{/admin/users}">
    <input type="submit" value="Cancel" />
  </form>
</div>

<!-- Дополнительные JavaScript-файлы -->
<!-- Сначала jQuery, затем Popper.js, затем Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
