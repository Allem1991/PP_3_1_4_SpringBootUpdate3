<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Обязательные мета-теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .user-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007bff; /* Цвет текста - синий */
        }

        p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 2px solid #007bff; /* Цвет линии - синий */
        }

        form {
            display: inline-block;
            margin-right: 10px;
        }

        .badge {
            margin-right: 5px;
        }

        .badge-danger {
            background-color: #dc3545; /* Цвет фона - красный */
        }

        .badge-info {
            background-color: #17a2b8; /* Цвет фона - голубой */
        }

        .btn {
            margin-top: 10px;
        }
    </style>

    <title>User</title>
</head>
<body>

<div class="user-info">
    <h1 th:text="'User Information: ' + ${user.getName()} + ' ' + ${user.getLastname()}"></h1>
    <p th:text="'Email: ' + ${user.getEmail()}"></p>
    <p th:text="'Name: ' + ${user.getName()}"></p>
    <p th:text="'Lastname: ' + ${user.getLastname()}"></p>
    <p th:text="'Age: ' + ${user.getAge()}"></p>

    <p>
        Roles:
        <span th:each="role : ${user.getRoles()}">
            <span th:if="${role.name == 'ROLE_ADMIN'}" class="badge badge-danger" th:text="${role.name}"></span>
            <span th:if="${role.name != 'ROLE_ADMIN'}" class="badge badge-info" th:text="${role.name}"></span>
        </span>
    </p>

    <hr/>

    <form th:method="POST" th:action="@{/admin/users/delete(id=${user.getId()})}">
        <button type="submit" class="btn btn-danger">Delete User</button>
    </form>

    <form th:method="GET" th:action="@{/admin/users/edit}">
        <input type="hidden" name="id" th:value="${user.getId()}" />
        <button type="submit" class="btn btn-warning">Edit User</button>
    </form>

    <form th:method="GET" th:action="@{/admin/users}">
        <button type="submit" class="btn btn-primary">Back to All Users</button>
    </form>

</div>

<!-- Дополнительные JavaScript-файлы -->
<!-- Сначала jQuery, затем Popper.js, затем Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
